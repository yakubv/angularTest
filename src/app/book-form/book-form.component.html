<div style="text-align: center">
  <h1>{{message}}</h1>
</div>
<div class="card my-5">
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" #bookForm="ngForm">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" [(ngModel)]="book.title" [ngModelOptions]="{standalone: true}"
            class="form-control" 
            id="title" 
            title="title" 
            placeholder="Enter title"
            required #name="ngModel">
        </div>
        <!-- <div [hidden]="!title.pristine" class="alert alert-danger">Title is required</div> -->
        <div class="form-group">
          <label for="pages">Pages</label>
          <input type="text" [(ngModel)]="book.pages" [ngModelOptions]="{standalone: true}"
            class="form-control" 
            id="pages" 
            name="pages" 
            placeholder="Enter number of pages "
            required #pages="ngModel">
          <!-- <div [hidden]="!pages.pristine" class="alert alert-danger">Pages is required</div> -->
        </div>
        <div class="form-group">
            <label for="releasedate">Release Date</label>
            <input type="text" [(ngModel)]="book.releasedate" [ngModelOptions]="{standalone: true}"
              class="form-control" 
              id="releasedate" 
              name="releasedate" 
              placeholder="Enter your Release Date"
              required #releasedate="ngModel">
            <!-- <div [hidden]="!releasedate.pristine" class="alert alert-danger">releasedate is required</div> -->
          </div>
          <div class="form-group">
            <label for="isbn">isbn</label>
            <input type="text" [(ngModel)]="book.isbn" [ngModelOptions]="{standalone: true}"
              class="form-control" 
              id="isbn" 
              name="isbn" 
              placeholder="Enter your isbn "
              required #isbn="ngModel">
            <!-- <div [hidden]="!isbn.pristine" class="alert alert-danger">isbn is required</div> -->
          </div>
        <button type="submit" [disabled]="!bookForm.form.valid" 
          class="btn btn-info">Submit</button>
      </form>
    </div>
  </div>
